<mat-card>
  <form #jediForm="ngForm" (ngSubmit)="save(jediForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{jedi.name ? 'Edit' : 'Add'}} Jedi</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="jedi.href">
      <mat-form-field>
        <input matInput placeholder="Jedi Name" [(ngModel)]="jedi.name" required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!jediForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(jedi.href)" *ngIf="jedi.href"
        type="button">Delete</button>
      <a mat-button routerLink="/jedi-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{jedi.giphyUrl}}" alt="{{jedi.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
