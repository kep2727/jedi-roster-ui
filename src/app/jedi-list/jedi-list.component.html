<mat-card>
  <mat-card-title>Jedi List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let jedi of jedis">
        <img mat-list-avatar src="{{jedi.giphyUrl}}" alt="{{jedi.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/jedi-edit', jedi.id]">Name: {{jedi.name}} | Power: {{jedi.power}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/jedi-add']">Add</button>
</mat-card>
